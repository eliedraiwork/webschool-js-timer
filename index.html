<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="timer">
            <div class="number">
                <div class="btn btn-up" id="hours-up"><img src="medias/outline_expand_less_black_24dp.png" alt=""></div>
                <div class="time-box" id="hours">00</div>
                <div class="btn btn-down" id="hours-down"><img src="medias/outline_keyboard_arrow_down_black_24dp.png"
                        alt=""></div>
            </div>

            <div class="number">
                <div class="btn btn-up" id="minutes-up"><img src="medias/outline_expand_less_black_24dp.png" alt="">
                </div>
                <div class="time-box" id="minutes">00</div>
                <div class="btn btn-down" id="minutes-down"><img src="medias/outline_keyboard_arrow_down_black_24dp.png"
                        alt=""></div>
            </div>

            <div class="number">
                <div class="btn btn-up" id="seconds-up"><img src="medias/outline_expand_less_black_24dp.png" alt="">
                </div>
                <div class="time-box" id="seconds">00</div>
                <div class="btn btn-down" id="seconds-down"><img src="medias/outline_keyboard_arrow_down_black_24dp.png"
                        alt=""></div>
            </div>


        </div>
        <div class="buttons">
            <button>Start</button>
            <button>Pause</button>

            <button>Reset</button>

        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
